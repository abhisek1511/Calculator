<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="main-frm">
      <div id="result"><p id="res">START</p></div>
      <div id="ac" class="box cl-1"><p>AC</p></div>
      <div id="sign" class="box cl-1"><p>+/-</p></div>
      <div id="per" class="box cl-1"><p>%</p></div>
      <div id="div" class="box cl-1"><p>/</p></div>
      <div id="nu7" class="box"><p>7</p></div>
      <div id="nu8" class="box"><p>8</p></div>
      <div id="nu9" class="box"><p>9</p></div>
      <div id="mul" class="box cl-1"><p>*</p></div>
      <div id="nu4" class="box"><p>4</p></div>
      <div id="nu5" class="box"><p>5</p></div>
      <div id="nu6" class="box"><p>6</p></div>
      <div id="sub" class="box cl-1"><p>-</p></div>
      <div id="nu1" class="box"><p>1</p></div>
      <div id="nu2" class="box"><p>2</p></div>
      <div id="nu3" class="box"><p>3</p></div>
      <div id="plus" class="box cl-1"><p>+</p></div>
      <div id="nu0"><p>0</p></div>
      <div id="dot" class="box"><p>.</p></div>
      <div id="eql" class="box cl-1"><p>=</p></div>
    </div>
    <script type="text/javascript" rel="javascript" src="src/index.js"></script>
  </body>
</html>
